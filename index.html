    <div>

        <!-- drawer component -->

            <h5 id="drawer-label"

                <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 16">
                    <path
                        d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                    <path
                        d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                </svg>Contact us

            <p class="text-sm text-gray-500 dark:text-gray-400">
                <a href="#" class="hover:underline">212-456-7890</a>

        </div>



        <!-- Modal toggle -->



        <!-- Main modal -->
        <div id="crud-modal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Update your Product
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="crud-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />

                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">title</label>
                                <input type="text" name="price" id="newtitle"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="₹" required="">
                            </div>
                            <div class="col-span-2 sm:col-2">
                                <label for="price"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                <input type="text" name="price" id="newdescription"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="₹" required="">
                            </div>


                            <div class="col-span-2 sm:col-span-1">
                                <label for="color"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due-date</label>
                                <input type="date" name="color" id="newdue"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Enter color you want to change" required="">
                            </div>


                            <input type="hidden" id="index">

                            <div class="col-span-2">

                                <label style="color: black; font-size: 20px; font-weight: 600;">
                                    Priority:-</label>
                                <select name="" id="newPriority"
                                    style="margin-bottom: 15px; color: black; background-color: transparent;">
                                    <optgroup label="Priority option">
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>


                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <button type="submit"
                            class="text-white inline-flex  bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                            onclick="updatedata()" style="justify-content: center; ">

                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- ===================================================== -->

        <div id="mainn" class="flex" style="flex-wrap: wrap; ">
            <h2></h2>
            <span></span>
            <p></p>
        </div>



        <script>
            let arr = JSON.parse(localStorage.getItem("product")) || [];


            function submit() {
                let title = document.getElementById("title").value
                let description = document.getElementById("description").value
                let due = document.getElementById("due").value
                let Priority = document.getElementById("Priority").value
                let mainn = document.getElementById("mainn")
                if (title == "") {
                    document.getElementById("r1").innerHTML = "Enter your budget";
                    document.getElementById("r1").style.color = "red"

                }
                else if (description == "") {
                    document.getElementById("r2").innerHTML = "Enter your color";
                    document.getElementById("r2").style.color = "red"
                }
                else if (due == "") {
                    document.getElementById("r3").innerHTML = "Enter your address";
                    document.getElementById("r3").style.color = "red"
                }
                else if (Priority == "") {
                    document.getElementById("r4").innerHTML = "Enter your phone number";
                    document.getElementById("r4").style.color = "red"
                }
                else {

                    let obj = {
                        title,
                        description,
                        due,
                        Priority,

                    };

                    arr.push(obj);
                    localStorage.setItem("product", JSON.stringify(arr));
                    location.reload();

                }
                //             if (pname == "") {
                //         let res1 = document.getElementById("e1");
                //         res1.innerHTML="Username required" 
                //     }
                //     else if ((price=="")) {
                //       let res3 = document.getElementById("e2");
                //      res3.innerHTML="Enter valid password";
                //     }
                //     else if (color=="") {
                //         let res3 = document.getElementById("e3");
                //         res3.innerHTML=" must contain 6 character";
                //     }
                //    else if(phone=="") {
                //         let res4 = document.getElementById("e4");
                //         res4.innerHTML="Password must be same";
                //         res4.style.color="red";
                //     }
                //     else{
                //         let res4 = document.getElementById("e4");
                //         res4.innerHTML=" login success";
                //         res4.style.color="green";
                //         window.location.replace("login.html"); 
                //     }

            }
            function loadata() {
                arr.map((val, index) => {
                    let div = document.createElement("div")
                    //   document.querySelector("div").style.backgroundColor="gray"




                    div.innerHTML =
                        `
              

<div class="w-full max-w-sm 	border-black rounded-2xl background-color: gray !important; dark:bg-gray-800 dark:border-gray-700  m-10" style="border: 6px solid; border-bottom: 6px solid ; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;" >
    
    <div class="px-5 pb-5">
        <a href="#">
            <h2 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white mt-5" style=" border-bottom: 2px solid white; border-radius: 155px;    text-align: center;">${val.title}</h2>
        </a>
        
        <div class="flex items-center justify-between">
            
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${val.description}</span> <br> <br>
            <br>

        </div>
      
        <div>
        <span class="text-3xl font-bold text-gray-900 dark:text-white">${val.due}</span> <br> <br>
        <span style=" color: white; ">${val.Priority}</span>


    </div>
        <br>
        <div  class="flex items-center justify-around" style="border-top: 2px solid white;border-bottom: 2px solid white; border-radius: 155px;">
            <a href="#" data-drawer-target="drawer-contact" data-drawer-show="drawer-contact" aria-controls="drawer-contact"  class="text-white mt-3 mb-3 ml-2 text-gray-900 bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center">Track</a>
            <a href="#" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="text-white text-gray-900 bg-gradient-to-br mt-3 from-pink-500 mb-3 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="editdata(${index})">Edit</a>
            <a href="#" class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center text-gray-900 bg-gradient-to-br from-pink-500 mt-3 to-orange-400 mb-3 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800" onclick="deletedata(${index})" >Delete</a><br><br>
        </div>
    </div>
</div>


`
                    mainn.appendChild(div)
                });
            }
            loadata();


            let counter = 0;
            let counterValue = document.getElementById('counter');
            let incrementBtn = document.getElementById('increment');
            let decrementBtn = document.getElementById('decrement');
            let resetBtn = document.querySelector('#reset');
            // To increment the value of counter

            increment.addEventListener('click', () => {

                counter++;

                counterValue.innerHTML = counter;
            });

            decrement.addEventListener('click', () => {

                counter--;

                counterValue.innerHTML = counter;
            });


            reset.addEventListener('click', reset);


            reset.addEventListener('click', () => {

                counter = 0;

                counterValue.innerHTML = counter;
            });


            // delete
            function deletedata(index) {
                let info = arr[index];
                console.log(info);

                arr.splice(index, 1)
                localStorage.setItem("product", JSON.stringify(arr))
                location.reload()
            }


            // view
            function editdata(index) {
                let info = arr[index];
                console.log(info);
                document.getElementById("newtitle").value = info.title
                document.getElementById("newdescription").value = info.description
                document.getElementById("newdue").value = info.due
                document.getElementById("newPriority").value = info.Priority
                document.getElementById("index").value = index;


            }
            // update
            function updatedata() {
                let title = document.getElementById("newtitle").value
                let description = document.getElementById("newdescription").value
                let due = document.getElementById("newdue").value
                let Priority = document.getElementById("newPriority").value
                let index = document.getElementById("index").value

                let obj = {
                    title,
                    description,
                    due,
                    Priority,
                }

                arr.splice(index, 1, obj)
                localStorage.setItem("product", JSON.stringify(arr))
                location.reload()


            }
            function ClearAll() {
                localStorage.removeItem("product");
                location.reload();
                console.log(localStorage);
            }




        </script>
